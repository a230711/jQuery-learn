<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        section{
            height: 300vh;
        }

        .ad-row{
            position: sticky;
            top: 0;
        }
        .ad-imgs-wrap{
            width: 100%;
            height: 100vh;
            position: absolute;
        }
        .ad-imgs-wrap img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .ad2,
        .ad3{
            transform-origin: 0 0;
            /* animation: tear-off 3s infinite; */
        }
        @keyframes tear-off {
            100%{
                transform: translate(-120% ,-20%) rotate(20deg);
                /* transform: translateX(-120%) rotate(20deg); */
            }
        }
    </style>
</head>
<body>
    <section class="Section1 autobg">Section1</section>
    <section class="Section2 autobg">Section2</section>
    <section class="Section3 autobg">
        <div class="ad-row">
            <div class="ad-imgs-wrap ad1">
                <img src="./images/slide1.jpg" alt="">
            </div>
            <div class="ad-imgs-wrap ad2">
                <img src="./images/slide2.jpg" alt="">
            </div>
            <div class="ad-imgs-wrap ad3">
                <img src="./images/slide3.jpg" alt="">
            </div>
        </div>
    </section>
    <section class="Section4 autobg">Section4</section>
    <section class="Section5 autobg">Section5</section>
    <section class="Section6 autobg">Section6</section>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
    function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max - 50) + 100);
    }
    
    function getRBGA() {
        return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
    }
    
    const elements = document.querySelectorAll('.autobg');
    
    Array.from(elements).forEach((element, index) => {
        element.style.backgroundImage = getRBGA();
    });
    
    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundImage = getRBGA();
    // });
    </script>
    <script src="./JQuery/jquery-3.6.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(window).scroll(function(){
            const originalAdImgTop = $('.Section3').offset().top;
            console.log('originalAdImgTop',originalAdImgTop);
            const section3Height = $('.Section3').height();
            console.log(section3Height);
            const nowScroll = $(window).scrollTop();
            // console.log('nowScroll',nowScroll);
            const windowHeight = $(window).height();
            // console.log(windowHeight);
            if(nowScroll <= originalAdImgTop){
                const percetage = 0;
                const transX = -120 * percetage;
                const transY = -20 * percetage;
                const rotateDeg = 20 * percetage;
                // console.log(transY);

                $('.ad3').css('transform', `translate(${transX}% ,${transY}%) rotate(${rotateDeg}deg)`)
            }

            if(nowScroll > originalAdImgTop){
                const percetage = (nowScroll - originalAdImgTop)/windowHeight;
                // console.log(percetage);
                const transX = -120 * percetage;
                const transY = -20 * percetage;
                const rotateDeg = 20 * percetage;
                // console.log(transY);

                $('.ad3').css('transform', `translate(${transX}% ,${transY}%) rotate(${rotateDeg}deg)`)
            }
            if(nowScroll <= originalAdImgTop+(section3Height/3)){
                const percetage1 = 0;
                const transX = -120 * percetage1;
                const transY = -20 * percetage1;
                const rotateDeg = 20 * percetage1;
                // console.log(transY);

                $('.ad2').css('transform', `translate(${transX}% ,${transY}%) rotate(${rotateDeg}deg)`)
            }
            if(nowScroll > originalAdImgTop+(section3Height/3)){
                const percetage1 = (nowScroll - originalAdImgTop-(section3Height/3))/windowHeight;
                // console.log('percetage2',percetage1);
                const transX = -120 * percetage1;
                const transY = -20 * percetage1;
                const rotateDeg = 20 * percetage1;
                // console.log(transY);

                $('.ad2').css('transform', `translate(${transX}% ,${transY}%) rotate(${rotateDeg}deg)`)
            }
            if(nowScroll <= originalAdImgTop+(section3Height/3)*2){
                const percetage2 = 0;
                const transX = -120 * percetage2;
                const transY = -20 * percetage2;
                const rotateDeg = 20 * percetage2;
                // console.log(transY);

                $('.ad1').css('transform', `translate(${transX}% ,${transY}%) rotate(${rotateDeg}deg)`)
            }
            if(nowScroll > originalAdImgTop+(section3Height/3)*2){
                const percetage2 = (nowScroll - originalAdImgTop-(section3Height/3)*2)/windowHeight;
                // console.log('percetage2',percetage2);
                const transX = -120 * percetage2;
                const transY = -20 * percetage2;
                const rotateDeg = 20 * percetage2;
                // console.log(transY);

                $('.ad1').css('transform', `translate(${transX}% ,${transY}%) rotate(${rotateDeg}deg)`)
            }
        })
    </script>
</body>
</html>
