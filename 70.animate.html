<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #aaf;
        }
    </style>
</head>
<body>
    <button>Click</button>
    <button id="stop">Stop</button>
    <div class="box"></div>
    <script src="./JQuery/jquery-3.6.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>   <!--如果要引用顏色時要用這一個jquery -->
    <script>
        $('button').click(function(){
            $('.box').animate({
                width: '500px',
                opacity: '0.5',
                backgroundColor: '#faf',
            }).animate({
                width: '200px',
                opacity: '0.5',
                backgroundColor: 'yellow',
            })
        })
        $('#stop').click(function(){
            $('.box').stop(true,true);
        })
    </script>
</body>
</html>
