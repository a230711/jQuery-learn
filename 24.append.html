<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click</button>
    <ul>
        <li>itme-1</li>
        <li>itme-2</li>
    </ul>
    
    <script src="./JQuery/jquery-3.6.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        let num = 1;
        // $('ul').append('<li>itme-4</li>');
        $('ul').append('<li>itme-3</li>');
        $('ul').prepend('<li>itme-0</li>');
        $('button').click(()=>{
            // let num = 1;
            $('ul').append(`<li>itme-${num}</li>`);
            num = num+1;
            console.log(num);
        })
    </script>
</body>
</html>
