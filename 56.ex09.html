    <style>
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: tomato;
            position: absolute;
            top: 0px;
            left: 0px;
            transition: .5s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="wrap mx-auto">
                <div class="box"></div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 text-center">
                <button id="btnUp" class="btn btn-info ">
                    <i class="fa-solid fa-caret-up"></i>
                </button>
            </div>
            <div class="col-12 text-center">
                <button id="btnLeft" class="btn btn-info mx-3">
                    <i class="fa-solid fa-caret-left"></i>
                </button>

                <button id="btnRight" class="btn btn-info mx-3">
                    <i class="fa-solid fa-caret-right"></i>
                </button>
            </div>
            <div class="col-12 text-center">
                <button id="btnDown" class="btn btn-info">
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        let boxLeft = parseInt($('.box').css('left'));
        let index = 0;
        let myInterval = null;
        const seep = 10;

        function startInterval(cssname, direction){
            myInterval = setInterval(()=>{
                const maxLeft = $('.wrap').width() - $('.box').width();
                const minLeft = 0;

                $('.box').css(cssname, direction+seep);
            }, 100);
        }

        //         }
        //     }, 100);

        function stopInterval(){
            clearInterval(myInterval);
        }
        
        console.log('myInterval', myInterval);

        function moveRight(boxLeft){
            // console.log('maxLeft:', maxLeft);
            if(boxLeft<=maxLeft){
                $('.box').css('left', boxLeft);
            } 
        }
        function moveLeft(){
            if(0<boxLeft){
                boxLeft -=100;
                $('.box').css('left', boxLeft);
            } 
        }

        $('#btnRight').on({
            'mousedown': ()=>startInterval('left','+='),
            'mouseup': stopInterval
        })
        $('#btnLeft').on({
            'mousedown': ()=>startInterval('left','-='),
            'mouseup': stopInterval
        })
        $('#btnUp').on({
            'mousedown': ()=>startInterval('top','-='),
            'mouseup': stopInterval
        })
        $('#btnDown').on({
            'mousedown': ()=>startInterval('top','+='),
            'mouseup': stopInterval
        })

        // $('#btnRight').on({

        $(document).on('keydown', function(e){
            console.log('keydown:',e.keyCode);
            if(e.keyCode === 39){
                moveRight();
            }
            if(e.keyCode === 37){
                moveLeft();
            }
        })

    </script>
